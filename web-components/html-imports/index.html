<!doctype html>
<title></title>

<link rel="import" href="component1.html">
<link rel="import" href="component2.html">

<p>paragraph in the main document</p>
<button onclick="importImgFromComponent2()">import image from component 2 into the main document</button>

<script>
	console.log('executing sript inside main page');

	var c1 = document.querySelector('[href="component1.html"]').import,
	    c1p = c1.querySelector('p');
	console.log(c1p);
	document.body.appendChild(c1p);

	function importImgFromComponent2() {
		var c2 = document.querySelector('[href="component2.html"]').import,
		    img = c2.querySelector('img');

		document.body.appendChild(img);
	}
</script>
